<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy New Year 2026</title>
  <style>
    :root { --bg1:#050510; --bg2:#0b0b2a; }
    html, body { height: 100%; margin: 0; font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      background: radial-gradient(circle at 30% 20%, #1a1a5a 0%, var(--bg2) 35%, var(--bg1) 80%);
      color: white;
      overflow: hidden;
      display: grid;
      place-items: center;
      text-align: center;
    }
    .card {
      position: relative;
      padding: 28px 22px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      max-width: 720px;
      margin: 18px;
    }
    h1 { margin: 0 0 10px 0; font-size: clamp(34px, 6vw, 64px); letter-spacing: 0.5px; }
    .year { font-weight: 800; font-size: clamp(46px, 8vw, 92px); line-height: 1; margin: 6px 0 6px; }
    p { margin: 10px 0 0; font-size: clamp(16px, 2.6vw, 22px); opacity: 0.92; }
    .glow {
      background: linear-gradient(90deg, #ffcc33, #ff5dd0, #5de3ff, #8aff5d, #ffcc33);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 22px rgba(255, 200, 80, 0.25);
    }

    /* fireworks */
    .fw {
      position: absolute;
      left: var(--x);
      top: var(--y);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: transparent;
      animation: boom var(--t) ease-out infinite;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.15));
      pointer-events: none;
    }
    .fw::before, .fw::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 2px;
      height: 2px;
      transform: translate(-50%,-50%);
      border-radius: 50%;
      box-shadow:
        0 -22px 0 var(--c),
        0  22px 0 var(--c),
        22px 0 0 var(--c),
        -22px 0 0 var(--c),
        16px -16px 0 var(--c),
        -16px -16px 0 var(--c),
        16px 16px 0 var(--c),
        -16px 16px 0 var(--c),
        0 -34px 0 rgba(255,255,255,0.55),
        0  34px 0 rgba(255,255,255,0.55);
      opacity: 0;
    }
    @keyframes boom {
      0%   { transform: translate(-50%,-50%) scale(0.2); opacity: 0; }
      10%  { opacity: 1; }
      30%  { opacity: 1; }
      60%  { opacity: 0.9; }
      100% { transform: translate(-50%,-50%) scale(1.35); opacity: 0; }
    }
    .fw::before { animation: sparks var(--t) ease-out infinite; }
    .fw::after  { animation: sparks2 var(--t) ease-out infinite; }
    @keyframes sparks {
      0%, 15% { opacity: 0; transform: translate(-50%,-50%) scale(0.3); }
      30%     { opacity: 1; }
      100%    { opacity: 0; transform: translate(-50%,-50%) scale(1.25); }
    }
    @keyframes sparks2 {
      0%, 20% { opacity: 0; transform: translate(-50%,-50%) rotate(20deg) scale(0.25); }
      35%     { opacity: 1; }
      100%    { opacity: 0; transform: translate(-50%,-50%) rotate(20deg) scale(1.2); }
    }
    footer { margin-top: 14px; font-size: 14px; opacity: 0.7; }
    a { color: #9be8ff; }
  </style>
</head>
<body>
  <div class="card" role="img" aria-label="Happy New Year 2026 with fireworks">
    <h1 class="glow">Happy New Year</h1>
    <div class="year glow">2026</div>
    <p>Wishing you a bright, joyful year ahead ðŸŽ†</p>
    <footer>Made for a QR code scan âœ¨</footer>
  </div>

  <!-- Decorative fireworks (CSS-only) -->
  <div class="fw" style="--x:20%; --y:18%; --t:2.8s; --c:#ffcc33;"></div>
  <div class="fw" style="--x:78%; --y:22%; --t:3.4s; --c:#ff5dd0;"></div>
  <div class="fw" style="--x:55%; --y:70%; --t:3.1s; --c:#5de3ff;"></div>
  <div class="fw" style="--x:28%; --y:74%; --t:3.7s; --c:#8aff5d;"></div>
  <div class="fw" style="--x:86%; --y:78%; --t:4.0s; --c:#ff7a59;"></div>
</body>
</html>
